<head>
    <meta charset="UTF-8">
    <title>Паспортные данные</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Шрифт по умолчанию */
            font-size: 1em; /* Размер текста */
            line-height: 1.5; /* Межстрочный интервал */
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 20px; /* Отступ для всего тела */
            background-color: #f9f9f9; /* Цвет фона */
            color: #333; /* Цвет текста */
        }

        header {
            background-color: #007BFF; /* Цвет фона заголовка */
            color: white; /* Цвет текста заголовка */
            padding: 10px; /* Отступы */
            text-align: center; /* Центрирование текста */
        }

        nav ul {
            list-style-type: none; /* Убираем маркеры списка */
            padding: 0; /* Убираем отступы */
            background-color: #0056b3; /* Темно-синий фон навигации */
            overflow: hidden; /* Очистка floated элементов */
            margin-top: 10px; /* Отступ сверху */
            border-radius: 5px; /* Закругленные углы */
        }

        nav li {
            display: inline; /* Горизонтальное отображение пунктов меню */
            margin-right: 15px; /* Отступы между пунктами */
        }

        nav a {
            color: white; /* Цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание */
            padding: 10px 15px; /* Отступы вокруг ссылки */
            display: inline-block; /* Позволяет задать размеры и отступы */
            border-radius: 3px; /* Закругленные углы для ссылок */
        }

        nav a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
            background-color: #004494; /* Темнее при наведении */
        }

        h1 {
            font-size: 2em; /* Размер для заголовка 1 */
            margin-top: 0; /* Убираем отступ сверху */
        }

        h2 {
            font-size: 1.5em; /* Размер для заголовка 2 */
            font-weight: bold; /* Жирный шрифт для заголовков */
            margin: 20px 0 10px; /* Отступы */
        }
        
        footer {
            text-align: center; /* Центрирование текста */
            margin-top: 20px; /* Отступ сверху */
        }
    </style>
</head>
