<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменяем кириллицу на латиницу по клику</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Изменяем кириллицу на латиницу по клику</h1>
    <button id="convertButton">Преобразовать данные на латиницу</button>
    <div id="main_fon">
        <h5 id="pass_title" class="poiret-one-regular">РОССИЙСКАЯ ФЕДЕРАЦИЯ</h5>
        <div id="page_top">
            <p class="vidanstr1">ОТДЕЛОМ ВНУТРЕННИХ ДЕЛ</p>
            <p class="vidanstr2">ГОР. БУГУЛЬМЫ</p>
            <p class="vidanstrdata">20.09.2024</p>
            <p class="vidanstrcode">999-999</p>
            <img class="podpis" src="podpis1.png">
            <img class="podpis1" src="podpis.png">
        </div>
        <div id="page_bottom">
            <img class="passfoto" src="foto.jpg">
            <p class="hfamilia">УШКОВА</p>
            <p class="hname">ДИАНА</p>
            <p class="hfname">ПЕТРОВНА</p>
            <p class="hpol">ЖЕН.</p>
            <p class="hborn">27.08.2005</p>
            <p class="hpborn1">ГОР. БУГУЛЬМА</p>
            <p class="hpborn2">БУГУЛЬМИНСКАЯ ОБЛ.</p>
        </div>
    </div>

    <script>
        // Сохранение данных в localStorage при загрузке страницы
        window.onload = function () {
            var lastName = document.getElementsByClassName('hfamilia')[0].innerText;
            var firstName = document.getElementsByClassName('hname')[0].innerText;
            var birthDate = document.getElementsByClassName('hborn')[0].innerText;

            localStorage.setItem('lastName', lastName);
            localStorage.setItem('firstName', firstName);
            localStorage.setItem('birthDate', birthDate);
        };

        document.getElementById('convertButton').addEventListener('click', function() {
            // Получение данных из localStorage
            var lastName = localStorage.getItem('lastName') || "Фамилия не найдена";
            var firstName = localStorage.getItem('firstName') || "Имя не найдено";

            // Функция для преобразования кириллицы на латиницу
            function convertToLatin(str) {
                const translitMap = {
                    'А': 'A', 'Б': 'B', 'В': 'V', 'Г': 'G', 'Д': 'D', 'Е': 'E', 'Ё': 'YO',
                    'Ж': 'ZH', 'З': 'Z', 'И': 'I', 'Й': 'Y', 'К': 'K', 'Л': 'L', 'М': 'M',
                    'Н': 'N', 'О': 'O', 'П': 'P', 'Р': 'R', 'С': 'S', 'Т': 'T', 'У': 'U',
                    'Ф': 'F', 'Х': 'KH', 'Ц': 'TS', 'Ч': 'CH', 'Ш': 'SH', 'Щ': 'SCH', 'Ъ': '',
                    'Ы': 'Y', 'Ь': '', 'Э': 'E', 'Ю': 'YU', 'Я': 'YA',
                    
                    'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'yo',
                    'ж': 'zh', 'з': 'z', 'и': 'i', 'й': 'y', 'к': 'k', 'л': 'l', 'м': 'm',
                    'н': 'n', 'о': 'o', 'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'u',
                    'ф': 'f', 'х': 'kh', 'ц': 'ts', 'ч': 'ch', 'ш': 'sh', 'щ': 'sch', 'ъ': '',
                    'ы': 'y', 'ь': '', 'э': 'e', 'ю': 'yu', 'я': 'ya'
                };

                return str.split('').map(char => translitMap[char] || char).join('');
            }

            // Преобразование
            var transformedLastName = convertToLatin(lastName);
            var transformedFirstName = convertToLatin(firstName);

            // Обновление текста на странице
            document.getElementsByClassName('hfamilia')[0].innerText = transformedLastName;
            document.getElementsByClassName('hname')[0].innerText = transformedFirstName;


        });
    </script>
</body>
</html>
